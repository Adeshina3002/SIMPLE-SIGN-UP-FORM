  <title>SIGN UP FORM</title>

<body>
  <div id="wrap">
    <div class="texts">
      <h1 class="text-1">Learn to code by <br>

  <div class="form-header">

    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
